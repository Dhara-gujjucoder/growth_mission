<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="shortcut icon" href="images/favicon.png">
      <title>Growth Mission</title>
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/niceCountryInput.css" rel="stylesheet" />
      <link href="css/common.css" rel="stylesheet">
      <link href="css/onboarding.css" rel="stylesheet">
      <link href="css/onboarding-responsive.css" rel="stylesheet">
   </head>
   <body class="onboarding-bg">
      <header class="onboarding-header">
         <div class="header-logo"><a href=""><img src="images/white-logo.svg" alt=""></a></div>
         <div class="logoutbtn">
            <a class="mobile-logout-btn" href="login.html"><img src="images/user-logout-icon.svg" alt=""></a>
         </div>
      </header>
      <div class="form-box-padding register-sec reg-cont-PTB">
         <div class="container">
            <div class="personal-det-sec personal-cont-width">
               <div class="reg-title text-center">
                  <h2>Confirm your personal details</h2>
                  <p>We need some additional details about you to create your account.</p>
               </div>
               <div class="formwhitebg form-secton">
                  <div class="on-bording-form-part">
                     <form class="items-center">
                        <div class="row">
                           <div class="col-md-6 mb-3">
                              <label class="form-label">First name</label>
                              <div class="form-input-icon">
                                 <!-- remove class "disable" for enable input box -->
                                 <input type="text" class="form-control" disabled placeholder="George">
                                 <div class="form-mes-icon desk-none"><a href=""><img src="images/edit-icon.svg" alt=""></a></div>
                              </div>
                           </div>
                           <div class="col-md-6 mb-3">
                              <label class="form-label">Last name</label>
                              <div class="form-input-icon">
                                 <!-- remove class "disable" for enable input box -->
                                 <input type="text" class="form-control" disabled placeholder="Robinson">
                                 <div class="form-mes-icon desk-none"><a href=""><img src="images/edit-icon.svg" alt=""></a></div>
                              </div>
                           </div>
                           <div class="col-md-12 mb-3">
                              <label class="form-label">Email address</label>
                              <div class="form-input-icon">
                                 <input type="email" class="form-control" placeholder="george@leadgenerationgroup.com">
                              </div>
                           </div>
                           <div class="col-md-12 mb-3 inputbrowserfile">
                              <label class="form-label">Upload a photo for your user account <span>(optional)</span></label>
                              <div class="form-input-icon browserbox">
                                 <div id="preview" class="file-img-prev light-graybg"><img src="images/user-icon.svg" alt=""></div>
                                 <div class="uploadOuter">
                                  <span class="dragBox" >
                                    <strong>Click to upload</strong> or drag and drop
                                    <input type="file" onChange="dragNdrop(event)"  ondragover="drag()" ondrop="drop()" id="uploadFile"  />
                                  </span>
                                  </div>
                              </div>
                           </div>
                           <div class="col-md-12 mb-3">
                              <label class="form-label">Phone number</label>
                              
                                 <!-- remove class "disable" for enable input box -->
                                 <div class="form-input-icon country-phone biginput-widht">
                                    <div class="form-control disabled">
                                       <div class="niceCountryInputSelector" data-selectedcountry="GB" data-showspecial="false" data-showflags="true" data-i18nall="All selected"
                                       data-i18nnofilter="No selection" data-i18nfilter="Filter" data-onchangecallback="onChangeCallback">
                                       <input type="tel" class="country-phonenumber" placeholder="" value="">
                                       </div>
                                    </div>
                                    <div class="form-mes-icon desk-none"><a href=""><img src="images/edit-icon.svg" alt=""></a></div>
                                 </div>
                                 
                              
                           </div>
                           <div class="col-md-12 mb-3">
                              <label class="form-label">Job title</label>
                              <div class="form-input-icon">
                                 <input type="text" class="form-control" placeholder="Enter your job title">
                              </div>
                           </div>
                           <div class="col-md-12 mb-3">
                              <label class="form-label">Personal Address</label>
                              <div class="form-input-icon">
                                 <input type="text" class="form-control" placeholder="Enter your street address">
                              </div>
                           </div>
                           <div class="col-md-6 mb-3">
                              <div class="form-input-icon">
                                 <input type="text" class="form-control" placeholder="City">
                              </div>
                           </div>
                           <div class="col-md-6 mb-3">
                              <div class="form-input-icon">
                                 <input type="text" class="form-control" placeholder="Postcode">
                              </div>
                           </div>
                           <div class="mb-3 mb-0 pt-2"><input class="btn btn-primary btn-full" type="submit" value="Continue"></div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div class="create-account-btn">
            <div class="container">
               <ul>
                  <li>
                     <span class="btn-checked">Create Account</span>
                  </li>
                  <li>
                     <span class="btn-checked">Contact Details</span>
                  </li>
                  <li>
                     <span class="active">Choose Plan</span>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <script src="js/jquery-3.7.1.min.js"></script> 
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/niceCountryInputPhone.js"></script>
       <script>
         function onChangeCallback(ctr){
             console.log("The country was changed: " + ctr);
             //$("#selectionSpan").text(ctr);
         }
         $(document).ready(function () {
             $(".niceCountryInputSelector").each(function(i,e){
                 new NiceCountryInput(e).init();
             });
         });
      </script>
      <script>
         "use strict";
function dragNdrop(event) {
    var fileName = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("preview");
    var previewImg = document.createElement("img");
    previewImg.setAttribute("src", fileName);
    preview.innerHTML = "";
    preview.appendChild(previewImg);
}
function drag() {
    document.getElementById('uploadFile').parentNode.className = 'draging dragBox';
}
function drop() {
    document.getElementById('uploadFile').parentNode.className = 'dragBox';
}
      </script>
   </body>
</html>
